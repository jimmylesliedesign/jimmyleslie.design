<!DOCTYPE html>
<html>
<head>
	<title>Jimmy's Website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			max-width: 960px;
			margin: 0 auto;
			padding: 2rem;
		}
		.box {
			flex-basis: 100%;
			max-width: 480px;
			margin-bottom: 2rem;
			padding: 2rem;
			background-color: #f7f7f7;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		.box h2 {
			margin-top: 0;
			font-size: 1.5rem;
			color: #333;
		}
		.box p {
			margin-bottom: 0;
			font-size: 1.2rem;
			color: #666;
		}
		.box a {
			display: block;
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.2s ease;
		}
		.box a:hover {
			background-color: #0069d9;
		}
		.header {
			display: flex;
			align-items: center;
			margin-bottom: 2rem;
			padding: 2rem;
			background-color: #333;
			color: #fff;
		}
		.header h1 {
			margin: 0;
			font-size: 2rem;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Jimmy</h1>
	</header>
	<main class="container">
		<div class="box">
			<h2>Recent Work</h2>
			<p>Placeholder text for recent work</p>
			<a href="#">View More</a>
		</div>
		<div class="box">
			<h2>Expertise</h2>
			<p>Placeholder text for expertise</p>
			<a href="#">View More</a>
		</div>
		<div class="box">
			<h2>Contact Information</h2>
			<p>Placeholder text for contact information</p>
			<a href="#">View More</a>
		</div>
		<div class="box">
			<h2>Placeholder Heading</h2>
			<p>Placeholder text for the fourth box</p>
			<a href="#">View More</a>
		</div>
	</main>
</body>
</html>
